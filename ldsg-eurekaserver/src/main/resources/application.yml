server:
  port: 1111

eureka:
  client:
    fetch-registry: false  #不拉取服务列表
    register-with-eureka: false #不向服务中心注册自己
    service-url:
      defaultZone: http://127.0.0.1:1111/eureka/

  server:
    enable-self-preservation: false # 关闭自我保护
    eviction-interval-timer-in-ms: 5000 # 每隔5秒钟，进行一次服务列表的清理
